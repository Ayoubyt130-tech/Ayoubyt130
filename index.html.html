<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Send Website Link via Email</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 480px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #1e293b;
      font-size: 22px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin: 10px 0 5px;
      color: #334155;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #3b82f6;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 18px;
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
    }
    .success {
      color: #16a34a;
    }
    .error {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Website Link via Email</h1>
    <form id="emailForm">
      <label for="toEmail">Recipient Email</label>
      <input type="email" id="toEmail" placeholder="friend@example.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Check this website" required>

      <label for="link">Website Link</label>
      <input type="url" id="link" placeholder="https://example.com" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Hey! I found this website, thought you might like it."></textarea>

      <button type="submit">Send Email</button>
      <p id="status" class="status"></p>
    </form>
  </div>

  <script>
    (function() {
      emailjs.init({publicKey: "FcLBdyG9vAOBee3HO"}); // Replace with your actual Public Key
    })();

    const form = document.getElementById('emailForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const serviceID = "service_9den9ee"; // Replace with your Service ID
      const templateID = "template_3wnanks"; // Replace with your Template ID

      const params = {
        to_email: document.getElementById('toEmail').value,
        subject: document.getElementById('subject').value,
        link: document.getElementById('link').value,
        message: document.getElementById('message').value
      };

      emailjs.send(serviceID, templateID, params)
        .then(() => {
          status.textContent = '✅ Email sent successfully!';
          status.className = 'status success';
          form.reset();
        })
        .catch((error) => {
          console.error('EmailJS Error:', error);
          status.textContent = '❌ Failed to send email. Please check your EmailJS keys.';
          status.className = 'status error';
        });
    });
  </script>
</body>
</html>
