<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ayoubyt130 — HTML نسخة واحدة</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide/dist/lucide.min.js"></script>

  <style>
    .aspect-square { aspect-ratio: 1 / 1; }
  </style>
</head>
<body class="bg-gray-50">

<!-- ======================= شاشة تسجيل الدخول ======================= -->
<div id="login" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 via-pink-500 to-red-500">
  <div class="bg-white rounded-lg p-8 w-[380px] shadow-2xl">
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mb-4">
        <i data-lucide="users" class="w-9 h-9 text-white"></i>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">Ayoubyt130</h1>
      <p class="text-gray-600 text-sm mt-2">Connect with friends</p>
    </div>

    <input id="login-name" type="text" placeholder="Enter your username"
      class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

    <button onclick="login()" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg 
            hover:from-purple-600 hover:to-pink-600 font-medium">Sign In</button>
  </div>
</div>

<!-- ======================= التطبيق ======================= -->
<div id="app" class="hidden flex flex-col min-h-screen">

  <!-- هيدر -->
  <header class="flex items-center justify-between px-4 py-3 bg-white border-b">
    <div class="flex items-center gap-2">
      <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
        <i data-lucide="users" class="w-6 h-6 text-white"></i>
      </div>
      <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
        Ayoubyt130
      </h1>
    </div>

    <div class="flex-1 mx-8">
      <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
        <i data-lucide="search" class="w-5 h-5 ml-3 text-gray-400"></i>
        <input placeholder="Search..." class="flex-1 px-3 py-2 outline-none">
      </div>
    </div>

    <div class="flex items-center gap-3">
      <button onclick="openAddFriend()" class="p-2 hover:bg-gray-100 rounded-full">
        <i data-lucide="user-plus" class="w-6 h-6"></i>
      </button>

      <div class="relative">
        <button onclick="toggleMenu()" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded-full">
          <div id="avatar" class="w-9 h-9 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
            <span id="avatar-letter" class="text-white font-bold">A</span>
          </div>
        </button>

        <div id="menu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 hidden">
          <div class="p-4 border-b">
            <p id="menu-name" class="font-semibold">User</p>
          </div>
          <button onclick="openProfile()" class="w-full px-4 py-2 text-left hover:bg-gray-100">Edit Profile</button>
          <button onclick="signOut()" class="w-full px-4 py-2 text-left hover:bg-gray-100">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- محتوى -->
  <main class="flex-1 overflow-y-auto p-4">
    <h2 class="text-lg font-bold mb-4">Posts</h2>

    <!-- بوست 1 -->
    <div class="bg-white rounded-lg border p-4 mb-4">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-10 h-10 bg-gradient-to-br from-purple-400 to-pink-500 rounded-full flex items-center justify-center">
          <span class="text-white font-bold">S</span>
        </div>
        <div>
          <p class="font-semibold">sarah_designs</p>
          <p class="text-xs text-gray-500">2h ago</p>
        </div>
      </div>
      <div class="aspect-square bg-gradient-to-br from-purple-300 via-pink-300 to-red-300"></div>
    </div>

    <!-- بوست 2 -->
    <div class="bg-white rounded-lg border p-4 mb-4">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-full flex items-center justify-center">
          <span class="text-white font-bold">M</span>
        </div>
        <div>
          <p class="font-semibold">mike_dev</p>
          <p class="text-xs text-gray-500">4h ago</p>
        </div>
      </div>
      <div class="aspect-square bg-gradient-to-br from-blue-300 via-cyan-300 to-teal-300"></div>
    </div>

  </main>
</div>

<!-- ======================= مودال تعديل البروفايل ======================= -->
<div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
  <div class="bg-white p-6 w-96 rounded-lg">
    <h2 class="text-xl font-bold mb-4">Edit Profile</h2>

    <label>Username</label>
    <input id="edit-name" type="text" class="w-full px-3 py-2 border rounded mb-4">

    <button onclick="saveProfile()" class="w-full bg-purple-500 text-white py-2 rounded-lg">Save</button>
  </div>
</div>

<!-- ======================= مودال إضافة صديق ======================= -->
<div id="friend-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
  <div class="bg-white p-6 w-96 rounded-lg">
    <h2 class="text-xl font-bold mb-4">Add Friends</h2>
    <p class="text-gray-500">No friends available yet.</p>
  </div>
</div>

<script>
  // Login
  function login() {
    const name = document.getElementById("login-name").value || "User";
    document.getElementById("avatar-letter").textContent = name[0].toUpperCase();
    document.getElementById("menu-name").textContent = name;

    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
  }

  // Menu toggle
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("hidden");
  }

  // Profile modal
  function openProfile() {
    document.getElementById("profile-modal").classList.remove("hidden");
  }

  function saveProfile() {
    const newName = document.getElementById("edit-name").value || "User";
    document.getElementById("menu-name").textContent = newName;
    document.getElementById("avatar-letter").textContent = newName[0].toUpperCase();

    document.getElementById("profile-modal").classList.add("hidden");
  }

  // Add friend modal
  function openAddFriend() {
    document.getElementById("friend-modal").classList.remove("hidden");
  }

  // Sign out
  function signOut() {
    document.getElementById("app").classList.add("hidden");
    document.getElementById("login").classList.remove("hidden");
  }

  // Close modals when clicking outside
  window.onclick = function(e) {
    if (e.target.id === "profile-modal") {
      document.getElementById("profile-modal").classList.add("hidden");
    }
    if (e.target.id === "friend-modal") {
      document.getElementById("friend-modal").classList.add("hidden");
    }
  }

  // Initialize icons
  if (window.lucide) lucide.replace();
</script>

</body>
</html>
